<!doctype html>

<head>
	<link href='http://fonts.googleapis.com/css?family=Kotta+One|Playfair+Display|Lora|Quicksand|Ubuntu|Exo|Alice|Titillium+Web|Vidaloka' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>alphabet site for Freddie</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="http://reset5.googlecode.com/hg/reset.min.css"/> -->
	<link rel="stylesheet" href="_/css/reset.css" />
	<style>*{-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}.chromeframe{position:absolute;top:0}body{font-family:arial,sans-serif;text-align:center;transition:all 0.5s ease}body p{font-size:19em;color:rgba(55,55,55,0.8)}@media screen and (min-width: 1200px){body p{font-size:45em}}</style>

</head>

<body>

	<p>a</p>

<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="_\js\jq.mobile.min.js"></script>

<script>
	var fonts=["arial, sans-serif", "courier new, sans-serif","georgia, serif", "Impact, Charcoal, sans-serif", "Tahoma, Geneva, sans-serif", "Kotta One, serif", "Playfair Display, serif", "Lora, serif", "Alice, serif", "Vidaloka, serif", "Quicksand, sans-serif", "Ubuntu, sans-serif", "Exo, sans-serif", "Titillium Web, sans-serif"];

	var charA=["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z","1","2","3","4","5","6","7","8","9"];

	var charB=[];

	var style=["uppercase", "lowercase","uppercase", "lowercase","uppercase", "lowercase","uppercase", "lowercase"];

	var charNo= charA.length-1;
	var fontsNo= fonts.length-1;

	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min)) + min;
	}

	var rColor = {

		newRGB: function() {
			var R = getRandomInt(0, 255);
			var G = getRandomInt(0, 255);
			var B = getRandomInt(0, 255);
			var rRGB = (R + "," + G + "," + B + "," + 0.7);
			var newColor = "rgba(" + rRGB + ")";
			return newColor;
		}
	};

	var rFont= getRandomInt(0,fontsNo);
	var rChar= getRandomInt(0,charNo);

	$( document ).ready(function() {
		var h=window.innerHeight + "px";
		var ht=window.innerHeight;
		if(ht < 851 && ht > 401){
			$( 'body p' ).css("font-size","19em");
		}else if (ht < 401){
			$( 'body p' ).css("font-size","14em");
		};
		console.log(h);
		$( 'body p' ).css("line-height",h);
		$( 'body p' ).html(charA[rChar]);
	});

	$( window ).on( "orientationchange", function() {
	  var h=window.innerHeight + "px";
			var ht=window.innerHeight;
			if(ht < 851 && ht > 401){
				$( 'body p' ).css("font-size","19em");
			}else if (ht < 401){
				$( 'body p' ).css("font-size","14em");
			};

			$( 'body p' ).css("line-height",h);
	});

	$( 'body p' ).click(function() {
		var charNo= charA.length-1;
		var fontsNo= fonts.length-1;
		var styleNo= style.length-1;

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min)) + min;
		}
		var rChar= getRandomInt(0,charNo);
		var rFont= getRandomInt(0,fontsNo);
		var rStyle= getRandomInt(0,styleNo);

		$( 'body p' ).html(charA[rChar]);
		$( 'body p' ).css({"font-family":fonts[rFont],"text-transform":style[rStyle],"background":rColor.newRGB()});

	});

	$( 'body p' ).swipe(function() {
		var charNo= charA.length-1;
		var fontsNo= fonts.length-1;
		var styleNo= style.length-1;

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min)) + min;
		}
		var rChar= getRandomInt(0,charNo);
		var rFont= getRandomInt(0,fontsNo);
		var rStyle= getRandomInt(0,styleNo);

		$( 'body p' ).html(charA[rChar]);
		$( 'body p' ).css({"font-family":fonts[rFont],"text-transform":style[rStyle],"background":rColor.newRGB()});

	});

</script>
</body>
</html>
